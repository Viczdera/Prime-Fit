<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/check-all-svgrepo-com.svg">
    <title>Prime-Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/114f48210b.js" crossorigin="anonymous"></script>
</head>

<body id="body">

    <header class="bg-white">
        <nav class="container-lg d-flex justify-content-between pt-4 pb-3">
            <a href="">
                <img src="http://cdn.onlinewebfonts.com/svg/img_258190.png" alt="" class="img-fluid" width="25px"
                    height="25px">
            </a>
            <h3 class="brand-name">Prime-Fit</h3>
            <div class="nav-icon">
                <i class="fa-solid fa-bag-shopping mx-2 counter-p" onclick="showCart()">
                    <p class="counter " id="cartCount0"></p>
                </i>
                <i class="fa-solid fa-magnifying-glass mx-2 "></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-lg sect1">
            <div class="productsCont row myProduct" id="productsCont">
                <!-- <div class="col product">
                    Some content
                </div> -->
            </div>
        </section>
        <div class="cartModal" id="cartModal">
            <div>
                <div class="closeCartCont my-20">
                    <span class="closeCart" onclick="closeCart()"><i class="fa-solid fa-xmark"></i></span>
                    <div class="container-lg">
                        <h2>Cart</h2>
                    </div>
                </div>
                <div class="container-lg cartItemsCont">
                    <div class="cartBody">
                        <div class="cartItems">
                            <ul id="cartItemsUl">
                                <!-- <li>
                                    <div class="cartImgCont">
                                        <img alt="productimg" scr="./for.jpg" />
                                    </div> 
                                    <div>
                                        <h6>Product Name</h6>
                                        <p>Seller</p>
                                    </div>
                                    <div>
                                        <p>97,000</p>
                                        <span><i class="fa-solid fa-trash"></i></span>
                                    </div>

                                </li>  -->
                            </ul>
                        </div>
                        <div class="summary">
                            <div class="cartFooter container-lg">
                                <div class="totalCont">
                                    <h4>Order Summary</h4>
                                    <ul>
                                        <li class="justify-sb">
                                            <span>SubTotal</span>
                                            <span class="fw-600" id="subTotal0"> </span>
                                        </li>
                                        <li class="justify-sb">
                                            <span>Delivery</span>
                                            <span class="fw-600" id="delivery0"></span>
                                        </li>
                                        <li class="justify-sb">
                                            <span>Discount</span>
                                            <span class="fw-600" id="discount0"></span>
                                        </li>

                                    </ul>
                                    <div class="divider"></div>
                                    <div class="total justify-sb">
                                        <span class="fw-600">Total</span>
                                        <span class="totalAmt" id="totalAmt0"></span>
                                    </div>
                                </div>
                                <button class="checkoutBtn">
                                    CHECKOUT
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cartFooterCont">
                    <div class="cartFooter container-lg">
                        <div class="totalCont">
                            <ul>
                                <li class="justify-sb">
                                    <span>SubTotal</span>
                                    <span class="fw-600" id="subTotal1"> </span>
                                </li>
                                <li class="justify-sb">
                                    <span>Delivery</span>
                                    <span class="fw-600" id="delivery1"></span>
                                </li>
                                <li class="justify-sb">
                                    <span>Discount</span>
                                    <span class="fw-600" id="discount1"></span>
                                </li>

                            </ul>
                            <div class="divider"></div>
                            <div class="total justify-sb">
                                <span class="fw-600">Total</span>
                                <span class="totalAmt" id="totalAmt1"></span>
                            </div>
                        </div>
                        <button class="checkoutBtn">
                            CHECKOUT
                        </button>
                    </div>

                </div>

            </div>
        </div>
        <div class="roundedBtn" onclick="showCart()">
            <button class="flex-center" id="cartBtnMobile">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="cartCount flex-center" id="cartCount1">
                 
                </span>
            </button>

        </div>
    </main>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>

</body>

</html>
